<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">
    <h1>Simple Interest Calculator</h1>
    <div class="row">
        <!-- Input Form Section -->
        <div class="col-md-6 form-section">
            <form>
                <div class="mb-3">
                    <label for="principal" class="form-label">Principal Amount</label>
                    <input type="number" class="form-control" id="principal" placeholder="Enter principal amount" required>
                </div>
                <div class="mb-3">
                    <label for="rate" class="form-label">Rate of Interest (%)</label>
                    <input type="number" class="form-control" id="rate" placeholder="Enter interest rate" required>
                </div>
                <div class="mb-3">
                    <label for="time" class="form-label">Time (Years)</label>
                    <input type="number" class="form-control" id="time" placeholder="Enter time in years" required>
                </div>
                <button type="button" class="btn btn-primary w-100" id="btn">Calculate</button>
                <p id="result"></p>
            </form>
        </div>
        
        <!-- Pie Chart Section -->
        <div class="col-md-6">
            <div id="chart-container"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="script.js"></script>

</body>
</html>
